parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -
            name: Application
            collectors:
                -
                    type: classLike
                    value: 'App\\Application\\.*'
        -
            name: Domain
            collectors:
                -
                    type: classLike
                    value: 'App\\Domain\\.*'
        -
            name: Infrastructure
            collectors:
                -
                    type: classLike
                    value: 'App\\Infrastructure\\.*'
    ruleset:
        Application:
            - Domain
            - Infrastructure
        Infrastructure:
            - Domain
        Domain: ~
